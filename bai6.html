<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 so chia het cho 7</title>
</head>
<body>

</body>
<script>
    let total = 0
    let i = 0
    let count = 0
    while (count < 30){
        if (i % 7 === 0) {
            // document.write(i + "; ")
            total += i
            count++
        }
        i++
    }
    document.write(total)
</script>
